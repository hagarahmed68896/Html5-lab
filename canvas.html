<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <script>
        window.MathJax = {
          MathML: { extensions: ["mml3.js", "content-mathml.js"] },
        };
      </script>
       <script
       type="text/javascript"
       async
       src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=MML_HTMLorMML"
     ></script>
</head>
<body>
    <canvas id="triangle" width="250" height="250" style="background-color: rgb(215, 240, 231);">
    </canvas> <br>
    <math style="font-size: 40px;">
        <mi>c</mi>
        <mo>=</mo>
        <msqrt>
            <msup>
                <mi>a</mi>
                <mn>2</mn>
              </msup> 
              <mo>+</mo>
              <msup>
                <mi>b</mi>
                <mn>2</mn>
              </msup> 
          </msqrt>
      </math>
   
  <script>
  const canvas = document.getElementById("triangle");
  if (canvas.getContext) {
    const ctx = canvas.getContext("2d");
    ctx.beginPath();
    ctx.fillStyle = "red";
    ctx.lineWidth = 5;
    ctx.fillText(`c`, 50, 60);
    ctx.fillText(`b`, 140, 70);
    ctx.fillText(`a`, 70, 140);
    ctx.moveTo(125, 125);
    ctx.lineTo(125, 10);
    ctx.lineTo(10, 125);
    ctx.fill();
  }

  </script>
</body>
</html>
